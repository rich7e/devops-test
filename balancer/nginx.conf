worker_processes auto;
events { worker_connections 1024; }

http {
  server {
    listen 80;
    server_name example.local;
    return 301 https://$host$request_uri;
    access_log /var/log/nginx/access.log combined;
  }

  upstream app_backend {
    server app1:8443;
    server app2:8443;
  }

  server {
    listen 443 ssl http2;
    server_name example.local;

    ssl_certificate           /etc/letsencrypt/live/example.local/fullchain.pem;
    ssl_certificate_key       /etc/letsencrypt/live/example.local/privkey.pem;
    ssl_trusted_certificate   /etc/letsencrypt/live/example.local/chain.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
      proxy_pass https://app_backend;

      proxy_ssl_server_name on;
      #proxy_ssl_name app.internal;
      proxy_ssl_protocols TLSv1.2 TLSv1.3;
      proxy_ssl_trusted_certificate /etc/nginx/mtls/ca.crt;
      proxy_ssl_verify off;
      proxy_ssl_verify_depth 2;

      proxy_ssl_certificate     /etc/nginx/mtls/balancer.crt;
      proxy_ssl_certificate_key /etc/nginx/mtls/balancer.key;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_read_timeout 60s;
    }
  }
}