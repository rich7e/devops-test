worker_processes  1;
events { worker_connections  1024; }

http {
  upstream app_pool {
    server app1:8443;
    server app2:8443;
  }

  server {
    listen 80;
    # Forward to upstream over HTTPS with mTLS
    location / {
      proxy_pass https://app_pool;

      # Enable TLS to upstream and verify app certs
      proxy_ssl_server_name on;
      proxy_ssl_name app1;
      proxy_ssl_protocols TLSv1.2 TLSv1.3;
      proxy_ssl_trusted_certificate /etc/nginx/certs/ca.crt;
      proxy_ssl_verify on;
      proxy_ssl_verify_depth 2;

      # Present client cert to the app (mTLS)
      proxy_ssl_certificate /etc/nginx/certs/balancer.crt;
      proxy_ssl_certificate_key /etc/nginx/certs/balancer.key;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 60s;
    }
  }
}